dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: false}
  server_config: {user_table: users}
startup: {type: form, module: Homepage}
package_name: News_App
allow_embedding: false
name: News App
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
startup_form: null
db_schema:
  articles:
    title: Articles
    client: none
    server: full
    columns:
    - name: title
      admin_ui: {width: 200}
      type: string
    - name: content
      admin_ui: {width: 200}
      type: string
    - name: image
      admin_ui: {width: 200}
      type: media
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: updated
      admin_ui: {width: 200}
      type: datetime
    - name: category
      admin_ui: {width: 200}
      type: link_single
      target: categories
  categories:
    title: Categories
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
renamed: true
